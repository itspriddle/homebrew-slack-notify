# gh workflow run release.yml -f version=v0.0.1 -R itspriddle/homebrew-slack-notify
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update formula
        run: |
          mkdir -p Formula

          VERSION='${{ github.event.client_payload.version }}' ./.github/scripts/update-formula

          git config --global user.name 'Joshua Priddle'
          git config --global user.email 'jpriddle@me.com'
          git add Formula/slack-notify.rb
          git commit -m 'Updated slack-notify to ${{ github.event.client_payload.version }}'
          git push origin master
